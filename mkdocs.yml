site_name: HyperDex Software Stack
theme:
  name: material
  logo: images/logo_white.png
  favicon: images/favicon.png
  palette:
    primary: black
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.select
  font:
    text: Roboto

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition

nav:
  - Getting Started:
    - Installation Guide: install_guide.md
    - Quick Start with Python: quick_start.md
  - Software: 
    - Overview: overview.md
    - API:
      - Python API: python_api.md
    - Serving:
      - HuggingFace TGI Compatible Server: tgi_serve.md
      - Deploying with Docker: docker.md
    - Models:
      - Model Compilation: model_compile.md
      - Supported Models: supported_models.md
  - About LPU:
    - Chat-UI with LPU: chat_ui.md
    - Trouble-Shoots: troubleshooting.md 
    - Q&A: 
      - About Server: Q_server.md
      - About Device: Q_device.md
      - About Software: Q_software.md

copyright: Copyright &copy; 2023 - 2024 HyperAccel Inc.
extra:
  generator: false
